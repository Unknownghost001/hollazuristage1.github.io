<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <head>
        <nav>
            <ul class="nav-container">
                <li><a href="https://hngix.slack.com">
                    <img src="/HNGx.png
                    " alt="HNGx-Logo" class="logo"></a>
                </li>
                <li><a href="#profile">Slack Profile</a></li>
                <li><a href="#date">Date/Time</a></li>

                <li><a href="https://github.com/Unknownghost001/hollazuristage1.github.io"  class="btn">GitHub</a></li>

    <body>

            <section class="container">
                <div class="profile" id="profile">
                    <img src="/Slackpic.jpeg" alt="Holla" data-testid="slackDisplayImage">

                    <li data-testid="slackUserName">Name:  Babatunde .O Ekemode</li>

                    </ul>
